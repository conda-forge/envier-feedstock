{% set name = "envier" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/envier-{{ version }}.tar.gz
  sha256: 4e7e398cb09a8dd360508ef7e12511a152355426d2544b8487a34dad27cc20ad

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools-scm
    - pip
  run:
    - python >=3.6

test:
  imports:
    - envier
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/DataDog/envier
  summary: Python application configuration via the environment
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aymondebroglie
