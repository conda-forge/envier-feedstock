{% set name = "envier" %}
{% set version = "0.6.1" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/envier-{{ version }}.tar.gz
  sha256: 3309a01bb3d8850c9e7a31a5166d5a836846db2faecb79b9cb32654dd50ca9f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - envier
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/DataDog/envier
  summary: Python application configuration via the environment
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aymondebroglie
    - zbowling
